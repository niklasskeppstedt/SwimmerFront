<!doctype html>
<html ng-app="swimmersApp">
  <head>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/app.css">
  </head>
  
  
  <body ng-cloak>
    <div class="container">
      <div class="navbar">
        <div class="navbar-inner">
          <ul class="nav">
            <li><a href="/SearchSwimmer.html">Add Swimmer</a></li>
          </ul>
        </div>
      </div>
      <div ng-controller="SwimmersController" style="padding-left:20px; padding-right:20px">
        
        <h3>Swimmers</h3>
        <ul class="thumbnails">
          <li ng-repeat="swimmer in swimmers">
            <div class="row personalBest" ng-click="showSwimmerDetails(swimmer)">
              <div class="well span9">
                <h4 class="well-title">{{swimmer.name}}</h4>
                <span>Club: {{swimmer.club}}</span><br />
                <span>Year of birth: {{swimmer.dateOfBirth}}</span><br />
                <span>Date: {{swimmer.id}}</span>
              </div>
            </div>
          </li>
        </ul>
<!--Show alert if nothing found-->
        <div ng-show="errorText.length > 0">
          <div class="alert alert-error">
            {{errorText}}
          </div>
        </div>
      </div>
    </div>
    
    <script src="/lib/jquery.min.js"></script>
    <script src="/lib/underscore-1.4.4.min.js"></script>
    <script src="/lib/bootstrap.min.js"></script>
    <script src="/lib/angular/angular.js"></script>
    <script src="/lib/angular/angular-sanitize.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/controllers/SwimmersController.js"></script>
    <script src="/js/filters.js"></script>
  </body>
</html>
