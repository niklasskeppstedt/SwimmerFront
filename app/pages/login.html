    <div class="container">
        <h1>Logga in</h1>
        <hr>

        <form class="row-fluid well" name="form" ng-submit="login()" role="form">
                <label for="username">Användarnamn</label>
                <input type="text" name="username" id="username" class="form-control" ng-model="username" placeholder="Username" required />
                <label for="password">Lösenord</label>
                <input type="password" name="password" id="password" class="form-control" ng-model="password"  placeholder="Password" required />
                <button type="submit" style="margin-top:20px" ng-disabled="newSwimmerForm.$invalid" class="btn btn-primary">Logga in</button>
                <button type="button" style="margin-top:20px" ng-click="signup()" class="btn btn-default">Skapa konto</button>
