<!doctype html>
<html ng-app="swimmersApp">
  <head>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/app.css">
  </head>
  
  
  <body ng-cloak>
    <div class="container">
      <div class="navbar">
        <div class="navbar-inner">
          <ul class="nav">
            <li><a href="/SearchSwimmer.html">Search Swimmer</a></li>
            <li><a href="/SwimmerDetails.html">Swimmer Details</a></li>
          </ul>
        </div>
      </div>
      <div ng-controller="SearchSwimmerController" style="padding-left:20px; padding-right:20px">
        <div class="container">
          <h1>New Swimmer</h1>
          <hr>
          <form class="row-fluid well" name="newSwimmerForm">
            <fieldset class="span6">
              <label for="swimmerName">Name:</label>
              <input id="swimmerName" type="text" required ng-model="swimmer.name" placeholder="Name of your swimmer..." />
              <label for="swimmerDateOfBirth">Year of Birth:</label>
              <input id="swimmerDateOfBirth" type="text" required ng-pattern="\d\d\d\d" ng-model="swimmer.dateOfBirth" placeholder="format yyyy" />
            </fieldset>
            <fieldset class="span6">
              <label for="swimmerClub">Club:</label>
              <input id="swimmerClub" type="text" required ng-model="swimmer.club" placeholder="Club" />
              <br>
            </fieldset>
            <fieldset class="span6">
              <button type="submit" style="margin-top:20px" ng-disabled="newSwimmerForm.$invalid" ng-click="searchSwimmer(swimmer, newSwimmerForm)" class="btn btn-primary">Save</button>
              <button type="button" style="margin-top:20px" ng-click="cancelSwimmer()" class="btn btn-default">Cancel</button>
            </fieldset>

<!--
            <img ng-src="{{swimmer.imageUrl}}" />
            <br />
-->
          </form>

          <!--Show search result-->
          <ul class="thumbnails">
          <li ng-repeat="swimmer in searchResult | orderBy:id | limitTo:10">

            <div class="row session">
              <div class="well span9">
                <h4 class="well-title">{{swimmer.name}}</h4>
                <span>Club: {{swimmer.club}}</span><br />
                <span>Year of birth: {{swimmer.yearOfBirth}}</span><br />
                <span>Id: {{swimmer.id}}</span>
              </div>
            </div>
          </li>
          </ul>

          <!--Show alert if nothing found-->
          <div ng-show="!searchResult.length">Nothing found</div>
          <!--<div collapse="isCollapsed" class="alert"<\div>-->
          <!--<div class="alert alert-info">-->
            <!--<strong>Search</strong> {{$scope.alertMessage}}-->
          <!--</div>-->

        </div>
      </div>
    </div>
    
    <script src="/lib/jquery.min.js"></script>
    <script src="/lib/underscore-1.4.4.min.js"></script>
    <script src="/lib/bootstrap.min.js"></script>
    <script src="/lib/angular/angular.js"></script>
    <script src="/lib/angular/angular-sanitize.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/controllers/SwimmerController.js"></script>
    <script src="/js/controllers/SearchSwimmerController.js"></script>
    <script src="/js/filters.js"></script>
  </body>
</html>
